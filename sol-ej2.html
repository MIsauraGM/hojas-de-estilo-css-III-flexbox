  <title>Flex Box </title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    header {
      background-color: gainsboro;
      height: 100px;
      display: flex;
      justify-content: space-between;
    }

    #top-menu ul {
      background-color: gold;
      display: flex;
      justify-content: space-evenly;
    }

    main {
      border: 2px solid black;
      display: flex;
      height: 100vh;
    }

    aside {
      border: 2px solid turquoise;
      flex: 25%;
    }

    section {
      border: 2px solid green;
      height: 400px;
      flex: 70%;
    }

    #img-container {
      display: flex;
      flex-wrap: wrap;
      background-color: rgb(16, 101, 199);
      border: 1px ridge blue;
      justify-content: space-between;
    }

    img:nth-child(1) {
      height: 100px;
    }

    img:nth-child(2) {
      height: 150px;
    }

    img:nth-child(3) {
      height: 200px;
    }

    img:nth-child(4) {
      height: 130px;
    }

    img:nth-child(5) {
      height: 160px;
    }

    img:nth-child(6) {
      height: 120px;
    }

    img:nth-child(7) {
      height: 130px;
    }

    img:nth-child(8) {
      height: 100px;
    }

    img:nth-child(9) {
      height: 150px;
    }

    footer {
      background-color: gainsboro;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
